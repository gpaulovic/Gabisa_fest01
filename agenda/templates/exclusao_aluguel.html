{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Excluir Aluguel</h1>
    <p>Tem certeza que deseja excluir o aluguel {{ aluguel.pk }} do cliente {{ aluguel.cliente.nome }}?</p>

    <form action="{% url 'excluir_aluguel' aluguel.pk %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'listar_alugueis' %}" class="btn btn-primary">Cancelar</a>
    </form>
  </div>
{% endblock %}

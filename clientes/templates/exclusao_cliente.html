{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Excluir Cliente</h1>
    <p>Tem certeza que deseja excluir o cliente "{{ cliente.nome }}"?</p>

    <form action="{% url 'excluir_cliente' cliente.pk %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'listar_clientes' %}" class="btn btn-primary">Cancelar</a>
    </form>
  </div>
{% endblock %}
